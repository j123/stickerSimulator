<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <!-- load bootstrap-->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- load fabric.js-->
  <script type="text/javascript" src="./lib/fabric.min.js"></script>
</head>
<body>
  <div style="background:url(./img/macbook.jpg) no-repeat">
    <button id="save" type="button" class="btn btn-default"><i class="glyphicon glyphicon-floppy-disk" aria-hidden="true" style="font-size:30px;"></i></button>
    <button id="select" type="button" class="btn btn-default"><i class="glyphicon glyphicon-hand-up" aria-hidden="true" style="font-size:30px;"></i></button>
    <button id="draw" type="button" class="btn btn-default"><i class="glyphicon glyphicon-pencil" aria-hidden="true" style="font-size:30px;"></i></button>
    <button id="zoom-in" type="button" class="btn btn-default"><i class="glyphicon glyphicon-zoom-in" aria-hidden="true" style="font-size:30px;"></i></button>
    <button id="zoom-out" type="button" class="btn btn-default"><i class="glyphicon glyphicon-zoom-out" aria-hidden="true" style="font-size:30px;"></i></button>

    <!-- canvas -->
    <canvas id="canvas" width="1400" height="800" style="border:1px solid; color:#D6D6D6"></canvas>
    <!-- sticker images -->
    <div id="stickerImages" style="display:none">
      <img id="octocat" src="img/octocat.png">
      <img id="qiita" src="img/qiita.png">
      <img id="goodpatch" src="img/goodpatch.png">
      <img id="nodejs" src="img/nodejs.png">
      <img id="spring-boot" src="img/spring-boot.png">
      <img id="teamlab" src="img/teamlab.png">
    </div>

    <script type="text/javascript">
      // Canvas object
      var canvas = new fabric.Canvas('canvas');

      // image instance
      var imgElementOctocat = document.getElementById('octocat');
      var imgInstanceOctocat = new fabric.Image(imgElementOctocat, {
        left: 1000,
        top: 100,
        angle: 0,
        opacity: 1.0
      });
      canvas.add(imgInstanceOctocat);

      var imgElementQiita = document.getElementById('qiita');
      var imgInstanceQiita = new fabric.Image(imgElementQiita, {
        left: 1200,
        top: 100,
        angle: 0,
        opacity: 1.0
      });
      canvas.add(imgInstanceQiita);

      var imgElementGoodpatch = document.getElementById('goodpatch');
      var imgInstanceGoodpatch = new fabric.Image(imgElementGoodpatch, {
        left: 1000,
        top: 200,
        angle: 0,
        opacity: 1.0
      });
      canvas.add(imgInstanceGoodpatch);

      var imgElementNodejs = document.getElementById('nodejs');
      var imgInstanceNodejs = new fabric.Image(imgElementNodejs, {
        left: 1200,
        top: 200,
        angle: 0,
        opacity: 1.0
      });
      canvas.add(imgInstanceNodejs);

      var imgElementSpringBoot = document.getElementById('spring-boot');
      var imgInstanceSpringBoot = new fabric.Image(imgElementSpringBoot, {
        left: 1000,
        top: 300,
        angle: 0,
        opacity: 1.0
      });
      canvas.add(imgInstanceSpringBoot);

      var imgElementTeamlab = document.getElementById('teamlab');
      var imgInstanceTeamlab = new fabric.Image(imgElementTeamlab, {
        left: 1200,
        top: 300,
        angle: 0,
        opacity: 1.0
      });
      canvas.add(imgInstanceTeamlab);

      canvas.isDrawingMode = false;

      // select mode
      document.getElementById('select').addEventListener("click", function(){
        canvas.isDrawingMode = false;
      }, false);

      // draw mode
      document.getElementById('draw').addEventListener("click", function(){
        canvas.isDrawingMode = true;
      }, false);

    </script>
  </div>
</body>
</html>
