<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <!-- load bootstrap-->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- load fabric.js-->
  <script type="text/javascript" src="./lib/fabric.min.js"></script>
  <script type="text/javascript" src="./js/sticker.js"></script>
</head>
<body>
  <div style="background:url(./img/macbook.jpg) no-repeat">
    <button id="save" type="button" class="btn btn-default"><i class="glyphicon glyphicon-floppy-disk" aria-hidden="true" style="font-size:30px;"></i></button>
    <button id="select" type="button" class="btn btn-default"><i class="glyphicon glyphicon-hand-up" aria-hidden="true" style="font-size:30px;"></i></button>
    <button id="draw" type="button" class="btn btn-default"><i class="glyphicon glyphicon-pencil" aria-hidden="true" style="font-size:30px;"></i></button>
    <button id="zoom-in" type="button" class="btn btn-default"><i class="glyphicon glyphicon-zoom-in" aria-hidden="true" style="font-size:30px;"></i></button>
    <button id="zoom-out" type="button" class="btn btn-default"><i class="glyphicon glyphicon-zoom-out" aria-hidden="true" style="font-size:30px;"></i></button>

    <!-- canvas -->
    <canvas id="canvas" width="1400" height="800" style="border:1px solid; color:#D6D6D6"></canvas>
    <!-- sticker images -->
    <div id="stickerImages" style="display:none">
      <img id="rezz" src="img/rezz.png">
      <img id="deadmau5" src="img/deadmau5.png">
      <img id="slipknot" src="img/slipknot.png">
      <img id="octocat" src="img/octocat.png">
      <img id="qiita" src="img/qiita.png">
      <img id="goodpatch" src="img/goodpatch.png">
      <img id="nodejs" src="img/nodejs.png">
      <img id="spring-boot" src="img/spring-boot.png">
      <img id="teamlab" src="img/teamlab.png">
      <img id="cookpad" src="img/cookpad.png">
      <img id="beats" src="img/beats.png">
      <img id="supreme" src="img/supreme.png">
      <img id="zeon" src="img/zeon.png">
      <img id="aws" src="img/aws.png">
      <img id="ustwo" src="img/ustwo.png">
      <img id="cresco" src="img/cresco.png">
      <img id="kuro" src="img/kuro.png">
      <img id="but" src="img/but.png">
    </div>

    <script type="text/javascript">
      // Canvas object
      var canvas = new fabric.Canvas('canvas');

      // image instance
      var stickers = ['rezz', 'deadmau5', 'slipknot', 'octocat', 'qiita', 'goodpatch', 'nodejs', 'spring-boot', 'teamlab', 'cookpad', 'beats', 'supreme', 'zeon', 'aws', 'ustwo', 'cresco', 'kuro', 'but'];
      for (var i in stickers) {
        createImageInstance(canvas, stickers[i], 100 + i * 10, 1000);
      }

      canvas.isDrawingMode = false;

      // select mode
      document.getElementById('select').addEventListener("click", function(){
        canvas.isDrawingMode = false;
      }, false);

      // draw mode
      document.getElementById('draw').addEventListener("click", function(){
        canvas.isDrawingMode = true;
      }, false);

    </script>
  </div>
</body>
</html>
